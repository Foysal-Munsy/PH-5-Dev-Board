<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevBoard</title>

    <!-- Font Awesome CDN -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <!-- daisyUI cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        .font-poppins {
            font-family: "Poppins", sans-serif;
        }
    </style>

</head>

<body class="container mx-auto font-poppins">
    <!-- Header Section -->
    <header>
        <!-- Nav Bar -->
        <nav>
            <div class="flex items-center bg-white p-3 rounded-lg shadow">
                <!-- Logo -->
                <div class="flex items-center">
                    <img class="w-10 h-10" src="/assets/logo.png" alt="logo">
                    <span class="ml-2 text-lg font-semibold">Dev<span class="font-bold">Board</span></span>
                </div>

                <div class="flex-grow"></div>

                <!-- Checkbox -->
                <div class="flex items-center space-x-3">
                    <div class="flex space-x-3 items-center bg-gray-50 py-2 px-4 rounded-full">
                        <div class="">
                            <img class="w-6 h-6" src="/assets/checkbox.png" alt="checkbox">
                        </div>
                        <span class="text-lg font-semibold">23</span>
                    </div>

                    <!-- Theme Button -->
                    <div class="bg-gray-50 p-2 rounded-full">
                        <img class="w-6 h-6" src="/assets/theme-btn.png" alt="theme-btn">
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <!-- Main Section -->
    <main>
        <!-- Three Cards -->
        <div class="grid grid-cols-3 gap-3 my-5 border p-4">
            <!-- Left Side -->
            <div class="col-span-2">
                <div class="grid grid-cols-4 gap-2">
                    <!-- 1st -->
                    <div class="col-span-1 bg-blue-50 flex items-center space-x-1 p-4 rounded-lg">
                        <div class="bg-white p-3 rounded-full">
                            <img class="w-6 h-6 " src="/assets/checkbox.png" alt="checkbox">
                        </div>
                        <div>
                            <p class="text-gray-600 text-sm">Task Assigned</p>
                            <p class="text-base font-bold">05</p>
                        </div>
                    </div>
                    <!-- 2nd -->
                    <div
                        class="col-span-2 bg-gradient-to-r from-[#3752fd] via-[#6c7ffa] to-[#9ba8f8] rounded-lg text-white flex items-center justify-center space-x-3">

                        <img class="border-dashed border w-12 h-12" src="/assets/board.png" alt="Board"
                            class="w-12 h-12">
                        <p class="text-lg font-semibold">Discover Something New Today!</p>



                    </div>
                    <!-- 3rd -->
                    <div class="col-span-1 bg-blue-50 flex items-center space-x-3 p-4 rounded-lg">
                        <div class="bg-white p-3 rounded-full">
                            <img class="w-6 h-6 " src="/assets/calender.png" alt="calender">
                        </div>
                        <div>
                            <p id="day" class="text-gray-600 text-sm"></p>
                            <p id="date" class="text-base font-bold whitespace-nowrap"></p>
                        </div>
                    </div>
                </div>

            </div>

            <!-- Right Side -->
            <div class="bg-red-200">Activity log</div>
        </div>
    </main>
    <footer></footer>

    <script src="/js/script.js"></script>
</body>

</html>
